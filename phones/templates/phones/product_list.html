{% extends 'main/layout.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Products</h2>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card product-card d-flex flex-column">
                    <a href="{% url 'product_detail' product.slug %}">
                        <div class="product-image-container">
                            <img src="{{ product.image.url }}" class="product-image" alt="{{ product.name }}">
                        </div>
                    </a>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title product-title text-center">{{ product.name }}</h5>
                        <p class="text-success fw-bold text-center mt-auto price">{{ product.price }} $</p>

                        <!-- Wishlist кнопка -->
                        <button class="btn wishlist-btn {% if product in user.wishlist.products.all %}btn-danger{% else %}btn-outline-danger{% endif %}"
                                data-product-id="{{ product.id }}">
                            <i class="fa-solid fa-heart"></i>
                            {% if product in user.wishlist.products.all %}Remove{% else %}Add to Wishlist{% endif %}
                        </button>

                        <!-- Кнопки "Buy Now" и "Add to Cart" -->
                        <div class="d-grid gap-2 mt-2">
                            <a href="{% url 'add_to_cart' product.id %}?next=/cart/" class="btn btn-primary w-100 btn-lg">Buy Now</a>
                            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success w-100 btn-lg">Add to Cart</a>
                        </div>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Подключение jQuery для AJAX -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.wishlist-btn').click(function() {
            var button = $(this);
            var productId = button.data('product-id');

            $.ajax({
                url: "{% url 'toggle_wishlist_ajax' %}",
                method: "POST",
                data: {
                    product_id: productId,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                },
                success: function(response) {
                    if (response.success) {
                        if (response.in_wishlist) {
                            button.removeClass('btn-outline-danger').addClass('btn-danger');
                            button.html('<i class="fa-solid fa-heart"></i> Remove');
                        } else {
                            button.removeClass('btn-danger').addClass('btn-outline-danger');
                            button.html('<i class="fa-solid fa-heart"></i> Add to Wishlist');
                        }
                    }
                }
            });
        });
    });
</script>

<!-- CSS стили -->
<style>
    /* Контейнер карточки */
    .product-card {
        height: 100%;
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        padding-bottom: 10px;
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    /* Контейнер для изображения с фиксированной высотой */
    .product-image-container {
        width: 100%;
        height: 250px; /* Одинаковая высота блока */
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        overflow: hidden;
    }

    /* Изображение товара (не обрезается, но остается в пределах блока) */
    .product-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    /* Название товара */
    .product-title {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        min-height: 50px; /* Одинаковая высота заголовка */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Цена товара */
    .price {
        font-size: 20px;
        font-weight: bold;
    }

    /* Кнопки */
    .btn {
        font-size: 14px;
        padding: 8px 0;
    }
</style>
{% endblock %}
